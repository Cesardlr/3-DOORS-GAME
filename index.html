<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 DOORS PROBLEM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/742dfea30d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,200;1,500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body class="light">
    <Header>
        <div class="header lightHeader" id="header">
            <button class="theme-button tlight" id="theme-button"><i class="theme-icon fas fa-adjust"></i></button>
            <div class="title">
                <img src="img/door.png" class="title__door">
                <h1 class="title__h1">THE DOORS GAME</h1>
                <img src="img/door.png" class="title__door">
            </div>
        </div>
    </Header>

    <main>
            <div class="sections">
                <div>
                    <button class="sections__button" id="add-button">Add Door</button>
                    <br>
                    <input class="sections__input" type="number" placeholder="Number of doors" id="add-input">
                </div>
                
                <div>
                    <button class="sections__button sections__button--restart" id="restart-button">Restart</button>
                </div>
            </div>

        <div class="added-doors" id="added-doors">
            <div class="added-door"><img src="img/door.png" class="added-doors__img" id="door1"></div>
            <div class="added-door"><img src="img/door.png" class="added-doors__img" id="door2"></div>
            <div class="added-door"><img src="img/door.png" class="added-doors__img" id="door3"></div>
        </div>

        <div class="changeDoor-message">
            <div class="changeDoor-message__text">
                <p class="change-text">Do you want to change your door?</p>
                <i class="fas fa-sync-alt"></i>
            </div>
<div class="changeButtons">
    <button class="button button__change"id="changeButton">CHANGE</button>
    <button class="button button__keep"id="keepButton">KEEP IT</button>
</div>
</div>
        </div>

        <div class="error-message">
            <i class="error-message__icon fas fa-exclamation-triangle"></i>
            <p class="error-message__text">Please put less than 10 doors</p>
        </div>

        <div class="error-message2">
            <i class="error-message2__icon fas fa-exclamation-triangle"></i>
            <p class="error-message2__text">Please put more than 3 doors</p>
        </div>

    </main>
    <script src="code.js"></script>
</body>
</html>
